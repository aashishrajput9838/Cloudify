<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="mainContainer">
        <div class="container">
            <div class="header">
                <h1>Weather App</h1>
            </div>
            <div class="box">
                <div class="box1">
                    <h1>Cloudy</h1>
                    <h2>24Â°C</h2>
                    <div class="dayTime-durationBox">
                        <span>Monday, 12:30 PM</span>
                    </div>
                </div>
                <div class="box2">Rain 90%</div>
                <div class="box3">
                    <div class="mondayBox">Mon</div>
                    <div class="tuesdayBox">Tue</div>
                    <div class="wednesdayBox">Wed</div>
                    <div class="thursdayBox">Thu</div>
                    <div class="fridayBox">Fri</div>
                    <div class="saturdayBox">Sat</div>
                    <div class="sundayBox">Sun</div>
                </div>
            </div>
        </div>
    </div>
    <div id="weather-result"></div>

    <script src="script.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>         
</body>
</html>
